{%  extends 'blog/base.html' %}

{% block content %}
 {% for post in posts %}
     <div class="post">
     <p class="date"> Created at : {{ post.created_date| date }}</p>
        <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %} ">{{ post.title }}</a></h1>
        <p>{{ post.text| truncatechars:200 }}</p>
     </div>
    {% endfor %}
{% endblock %}
