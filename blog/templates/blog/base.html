{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Moses' Blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "css/blog.css" %}">
    <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>
<body>

<!-- This is to enable us to use partials	 -->
<div class="page-header">
    <h1>
        <a href=" {% url 'blog.views.post_list' %} "> Django Girls Blog</a>
        {% if user.is_authenticated %}
            <a href="{% url 'post_draft_list' %}" class="tomp-menu">
                <span class="glyphicon glyphicon-edit"></span>
            </a>
            <a href="{% url "post_new" %}" class="pull-right"><span
                    class="glyphicon glyphicon-plus"></span></a>
            <p class="top-menu">Hello {{ user.username }} <small><a href="{% url 'django.contrib.auth.views.logout' %}"> Log out</a> </small> </p>
        {% else %}
            <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu">
                <span class="glyphicon glyphicon-lock"></span>
            </a>
        {% endif %}

    </h1>
</div>
<div class class="container">
    <div class="row">
        <div class="col-md-8">
            <!-- This is where we echo the content	 -->
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
