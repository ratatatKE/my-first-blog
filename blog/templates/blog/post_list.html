<!DOCTYPE html>
<html>
<head>
	<title>Moses' Blog</title>
</head>
<body>
	<h1 >Django Girls Blog</h1>
	<div>

		<!-- to display something in the html, u use just {{posts}}-->
		{% for post in posts %}
		<div>
			<p>published : {{post.published_date }}	</p>
			<h1><a href="">{{post.title}}</a></h1>
			<p>{{post.text|linebreaks }}</p>
		</div>
		{% endfor %}

	</div>
</body>
</html>
